<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-page">
        <div class="content-section mt-5 bg-black" >
            <div class="input">
                <input id="result" type="text" class="p-5 mt-3" placeholder="0">
            </div>
            <div class="button pb-4 ">
                <div  class="button-content mt-3">
                 <button onclick="allclear()"class="button-style ">AC</button>
                <button onclick="openbracket()"class="button-style ">(</button>
                <button onclick="closebracket()" class="button-style ">)</button>
                <button onclick="displaydata('%')" class="button-style  bg-warning " >%</button>
                </div>
                <div class="button-content mt-3">
                    <button onclick="displaydata(7)" class="button-style ">7</button>
                   <button onclick="displaydata(8)" class="button-style ">8</button>
                   <button onclick="displaydata(9)" class="button-style ">9</button>
                   <button onclick="displaydata('*')" class="button-style bg-warning ">*</button>
                   </div>
                   <div class="button-content mt-3">
                    <button onclick="displaydata(4)"class="button-style ">4</button>
                   <button onclick="displaydata(5)" class="button-style ">5</button>
                   <button onclick="displaydata(6)" class="button-style ">6</button>
                   <button onclick="displaydata('-')" class="button-style bg-warning ">-</button>
                   </div>
                   <div class="button-content mt-3">
                    <button onclick="displaydata(1)" class="button-style ">1</button>
                   <button onclick="displaydata(2)" class="button-style ">2</button>
                   <button onclick="displaydata(3)" class="button-style ">3</button>
                   <button onclick="displaydata('+')" class="button-style bg-warning ">+</button>
                   </div>
                   <div class="button-content mt-3">
                    <button onclick="displaydata(0)" class="button-style ">0</button>
                   <button onclick="delet('Del')" class="button-style">Del</button>
                   <button  onclick="outputoper(`()`)" class="button-style ">=</button>
                   <button onclick="displaydata('/')"class="button-style bg-warning ">/</button>
            
                   </div>
            </div>
        </div>
    
    </div>
    
    
</body>
<script src="./calcu.js"></script>
</html>
